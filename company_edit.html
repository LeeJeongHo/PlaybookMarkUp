<!DOCTYPE HTML>
<html>
	<head>
		<title>Company / Edit </title>
		<meta http-equiv="Content_type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/chosen.css"/>
		<link rel="stylesheet" type="text/css" href="css/ace.min.css">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/uncompressed/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/table.css">
		<link rel="stylesheet" type="text/css" href="css/customize-button.css" />
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/html5shiv.js"></script>
	</head>
	<body>
		<div id="container" class="row">
			<!-- Start header -->
			<div id="header" class="row">
				<img src="img/logo.png" class="navlogo">
				<ul class="line_ul pull-right m15-top">
					<li>
						<a href="#">Menu1</a>
					</li>
					<li>
						<a href="#">Menu2</a>
					</li>
					<li>
						<a href="#">Menu2</a>
					</li>
				</ul>
			</div>
			<!-- End header -->

			<!-- Start main container -->
			<div id="main-container" class="row m10-top">
				<!-- Start sidebar -->
				<div id="sidebar" class="col-xs-1 w-85 p0-all">
					<ul class="side_menu pull-right">
						<li>
							<button id="btn_user" class="btn_user"></button>
						</li>
						<li>
							<button id="btn_company" class="btn_company"><img src="img/btn_company_active.png"></button>
						</li>
						<li>
							<button id="btn_setting" class="btn_setting"></button>
						</li>
					</ul>
				</div>
				<!-- End Sidebar -->

				<!-- start contens area -->
				<div id="contents" class="col-xs-11 w-sidetab-layout p0-all pull-right">
					<!-- start page-content -->
					<div class="page-content p0-all">
						<div id="content" class="row m-9-left">
							<div class="col-xs-12 panel-default pb_main_contents_large" >
								<!-- navbar -->
								<div id="nav" class="panel-head">
									<div class="col-xs-12 pb_none_border">
										<h3 class="pb_content_header">Edit Company</h3>
									</div>

								</div>
								<!-- endnavbar -->
								<!-- Start content or form Area -->
								<div class="scroll_box pb_vertical_scroll m0-left" id="contentwraper">
									<div style="width:1180px;">
										<form class="form-horizontal m5-top">
											<div class="form-group">
												<label class="col-sm-2 control-label no-padding-right"><b>Company Type *</b></label>
												<div class="col-sm-6">
													<span class="lbl"> Cambell Alliance</span>
												</div> 
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label no-padding-right"><b>Company Name *</b></label>
												<div class="col-sm-6">
													<input id="form-field-1" class="col-xs-10 col-sm-5" type="text" placeholder="Company Name..">
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label no-padding-right"><b>Product List *</b></label>
												<div class="col-sm-6">
													<table class="table table-bordered">
														<thead>
															<tr>
																<th>Product Name</th>
																<th>Description</th>
																<th width="40"></th>
															</tr>
														</thead>
														<tbody>
															<tr>
																<td>X-A1</td>
																<td>blah blah</td>
																<td><a href="#">Edit</a></td>
															</tr>
															<tr>
																<td>X-B2_lala</td>
																<td>blah blah</td>
																<td><a href="#">Edit</a></td>
															</tr>
															<tr>
																<td>
																	<div class="col-sm-12" style="padding-left:0;">
																		<select class="col-xs-12 chosen-select" id="form-field-select-1" data-placeholder="Choose company">
																			<option value="">Product Name...</option>
																			<option value="Product1">Product 1</option>
																			<option value="Product2">Product 2</option>
																			<option value="Product3">Product 3</option>
																		</select>
																	</div>
																</td>
																<td><input id="form-field-2" class="input100" type="text"></td>
															</tr>
															<tr>
																<td class="depth1"><a href="#">Add New Product</a></td>
																<td></td>
																<td></td>
															</tr>
														</tbody>
													</table>
													<div class="row m10-top">
														<div class="pull-right">
															<div class="btn-group">
																<ul class="line_ul">
																	<li>
																		<button class="btn btn-primary">Save</button>
																	</li>
																	<li>
																		<button class="btn btn-primary">Cancel</button>
																	</li>
																</ul>
															</div>
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>								
								<!-- End content or form Area -->
							</div>
						</div>
					</div>
					<!-- End page-content -->
				</div>
				<!-- end contents area -->
			</div>
			<!--End Main-container-->
		</div>
		<script src="js/chosen.jquery.min.js"></script>
		<script type="text/javascript">
			jQuery(function($) {
				$(".chosen-select").chosen();
			});
		</script>
	</body>
</html>
