<!DOCTYPE HTML>
<html>
	<head>
		<title>Playbook / common_layout</title>
		<meta http-equiv="Content_type" content="text/html; charset=UTF-8" />
		
		<!-- require font-awesome.css file and js/fuelux/fuelux.tree.min.js , jquery-2.0.3.min.js -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/ace.min.css">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/uncompressed/font-awesome.css">
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/html5shiv.js"></script>
	</head>
	<body>
		<div id="container" class="row col-xs-12 p0-all">
			<!-- Start navbar -->
			<div id="header" class="row" >
				<img src="img/logo.png" class="navlogo">
				<ul class="line_ul pull-right m15-top">
					<li>
						<a href="#">Menu1</a>
					</li>
					<li>
						<a href="#">Menu2</a>
					</li>
					<li>
						<a href="#">Menu2</a>
					</li>
				</ul>
			</div>
			<!-- End navbar -->

			<!-- Start main container -->
			<div id="main-container" class="row m10-top" >
				<!--Start sidebar-->
				<div id="accordion" class="panel-group col-xs-2 p0-all">
					<div class="panel-default panel">
						<div class="pull-right">
							<ul class="nav ace-nav main_navbar">
								<li><a href="#" class="navmenu"><i class="icon-plus-sign"></i> Playbook</a></li>
							</ul>
						</div>
						<div class="panel-head clearfix">
							<p class="panel_title">
								<a class="accordion-toggle" href="#collapseOne" data-parent="#accordion" data-toggle="collapse" style="color:#ffffff;">
								 	Playbook 
								</a>
							</p>
						</div>
						<div class="panel-collapse collapse in" id="collapseOne">
							<div class="panel-body accordion_body">
								<div id="left_navi" class="tree tree-selectable">
									<!-- folder1 Start -->
									<div class="tree-folder pb_display_b">
										<div class="tree-folder-header">
											<i class="icon-minus"></i>
											<div class="tree-folder-name">
												PowerPharma -  Product X
											</div>
										</div>
										<div class="tree-folder-content">
											<div class="tree-folder-header">
												<i class="icon-minus"></i>
												<div class="tree-folder-name">
													AAA001.US
												</div>
											</div>
											<div class="tree-folder-content">
												<div class="tree-item tree-selected">
													<i class="icon-ok"></i>
													<div class="tree-item-name">
														01.Marketing
													</div>
												</div>
												<div class="tree-item">
													<i class="icon-remove"></i>
													<div class="tree-item-name">
														02.Market Research
													</div>
												</div>
												<div class="tree-item">
													<i class="icon-remove"></i>
													<div class="tree-item-name">
														03.Sales
													</div>
												</div>
												<div class="tree-item">
													<i class="icon-remove"></i>
													<div class="tree-item-name">
														04.Clinical
													</div>
												</div>
												<div class="tree-item">
													<i class="icon-remove"></i>
													<div class="tree-item-name">
														05.Medical Affairs
													</div>
												</div>
												<div class="tree-item">
													<i class="icon-remove"></i>
													<div class="tree-item-name">
														06.Market Access
													</div>
												</div>

											</div>
										</div>
									</div>
									<!-- folder1 end -->
									<div class="tree-folder">
										<div class="tree-folder-header">
											<i class="icon-minus"></i>
											<div class="tree-folder-name">
												Amgen - Denosumab
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-default panel">
						<div class="panel-head clearfix">
							<p class="panel_title">
								<a class="accordion-toggle collapsed" href="#collapseTwo" data-parent="#accordion" data-toggle="collapse" style="color:#ffffff;">
								 	Report 
								</a>
							</p>
						</div>
						<div class="panel-collapse collapse" id="collapseTwo">
							<div class="panel-body accordion_body">
								<ul class="list_none">
									<li>
										<a>- Flash Report</a>
									</li>
									<li>
										<a>- Activity</a>
									</li>
									<li>
										<a>- Dependency Report</a>
									</li>
									<li>
										<a>- Budget Report</a>
									</li>
								</ul>
							</div>
						</div>			
					</div>
				</div>
				<!--End Sidebar-->

				<div id="contents" class="col-xs-10 p0-all">

					<div id="nav" class="panel-head m10-left">
						<h3 class="pb_content_header">NavBar</h3>
					</div>

				</div>
			</div>
			<!--End Main-container-->
		</div>

	</body>
</html>
