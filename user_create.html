<!DOCTYPE HTML>
<html>
	<head>
		<title>User / Create</title>
		<meta http-equiv="Content_type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/chosen.css" />
		<link rel="stylesheet" type="text/css" href="css/ace.min.css">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/uncompressed/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/table.css">
		<link rel="stylesheet" type="text/css" href="css/customize-button.css" />

		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/html5shiv.js"></script>
	</head>
	<body>
		<div id="container" class="row m10-top m15-left-right">
			<!-- Start header -->
			<div id="header" class="row" >
				<img src="img/logo.png" class="navlogo">
				<ul class="line_ul pull-right m15-top">
					<li>
						<a href="#">Menu1</a>
					</li>
					<li>
						<a href="#">Menu2</a>
					</li>
					<li>
						<a href="#">Menu2</a>
					</li>
				</ul>
			</div>
			<!-- End header -->

			<!-- Start main container -->
			<div id="main-container" class="row m10-top">
				<!-- Start sidebar -->
				<div id="sidebar" class="col-xs-1 w-85 p0-all">
					<ul class="side_menu pull-right">
						<li>
							<button id="btn_user" class="btn_user"><img src="img/btn_user_active.png"></button>
						</li>
						<li>
							<button id="btn_company" class="btn_company"></button>
						</li>
						<li>
							<button id="btn_setting" class="btn_setting"></button>
						</li>
					</ul>
				</div>
				<!-- End Sidebar -->

				<!-- start contens area -->
				<div id="contents" class="col-xs-11 w-sidetab-layout p0-all pull-right">
					<!-- start page-content -->
					<div class="page-content p0-all">
						<div id="content" class="row m-9-left">
							<div class="col-xs-12 panel-default pb_main_contents_large" >
								<!-- navbar -->
								<div id="nav" class="panel-head">
									<div class="col-xs-12 pb_none_border">
										<h4 class="pb_content_header">Create User</h4>
									</div>

								</div>
								<!-- endnavbar -->
								<!-- Start content or form Area -->
								<div class="scroll_box pb_vertical_scroll m0-left">
									<!-- start form area-->
									<div style="width: 1180px;" class="m30-left">
										<form class="form-horizontal m5-top">
											<!-- start from-group user_type -->
											<div class="form-group">
												<label class="col-sm-2" for="form-field-1"> <b>User Type*</b> </label>

												<!-- start input area -->
												<div class="col-sm-6">
													<!-- start user_type -->
													<label id="user_type_text" class="m0-all m5-top">CA Member</label>
													<!-- end user_type -->
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group user_type -->

											<div class="space-4"></div>

											<!-- start from-group company -->
											<div class="form-group">
												<label class="col-sm-2" for="form-field-2"> <b>Company*</b> </label>

												<!-- start input area -->
												<div class="col-sm-3">
													<!-- start select company -->
													<select class="col-xs-12 chosen-select" id="form-field-2">
														<option value="">Select Company...</option>
														<option value="Company1">Company 1</option>
														<option value="Company2">Company 2</option>
														<option value="Company3">Company 3</option>
													</select>
													<!-- end select company -->
												</div>
												
												<div class="col p0-left">
													<span id="msg_company" class="middle m10-left f-red"> *Error text</span>
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group comapny -->

											<div class="space-4"></div>

											<!-- start from-group e-mail -->
											<div class="form-group">
												<label class="col-sm-2" for="form-field-3"> <b>E-Mail*</b> </label>

												<!-- start input area -->
												<div class="col-sm-3">
													<!-- start input e-mail -->
													<input type="email" id="form-field-3" placeholder="E-Mail" class="col-xs-12" />
													<!-- end input e-mail -->
												</div>
												
												<div class="col p0-left">
													<span id="msg_email" class="middle m10-left f-red"> *Error text</span>
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group e-mail -->

											<div class="space-4"></div>

											<!-- start from-group password -->
											<div class="form-group">
												<label class="col-sm-2" for="form-field-4"> <b>Password*</b> </label>

												<!-- start input area -->
												<div class="col-sm-3">
													<!-- start input password -->
													<input type="password" id="form-field-4" placeholder="Password" class="col-xs-12" value="1234"/>
													<!-- end input password -->
												</div>
												<div class="col p0-left">
													<span id="msg_password" class="middle m10-left f-red"> *Error text </span>
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group password -->

											<div class="space-4"></div>

											<!-- start from-group first_name & last_name -->
											<div class="form-group">
												<label class="col-sm-2" for="form-field-5"> <b>Name*</b> </label>

												<!-- start input area -->
												<div class="col-sm-3">
													<!-- start input fist_name -->
													<input type="text" id="form-field-5" placeholder="Name" class="col-xs-12" />
													<!-- end input first_name -->
												</div>
												<div class="col p0-left">
													<span id="msg_name" class="middle m10-left f-red"> *Error text </span>
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group first_name & last_name -->

											<div class="space-4"></div>

											<!-- start from-group department & title -->
											<div class="form-group">
												<label class="col-sm-2" for="form-field-6"> <b>Department</b> </label>

												<!-- start input area -->
												<div class="col-sm-3">
													<!-- start input department -->
													<input type="text" id="form-field-6" placeholder="Department" class="col-xs-12" />
													<!-- end input department -->
												</div>
												<div class="col p0-left">
													<span id="msg_department" class="middle m10-left f-red"> *Error text </span>
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group department -->
											
											<div class="space-4"></div>
											
											
											<!-- start from-group title -->
											<div class="form-group">
												<label class="col-sm-2" for="form-field-7"> <b>Title</b> </label>

												<!-- start input area -->
												<div class="col-sm-3">
													<!-- start input title -->
													<input type="text" id="form-field-7" placeholder="Title" class="col-xs-12" />
													<!-- end input title -->
												</div>
												<div class="col p0-left">
													<span id="msg_title" class="middle m10-left f-red"> *Error text </span>
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group title -->

											<div class="space-4"></div>

											<!-- start from-group office_phone -->
											<div class="form-group">
												<label class="col-sm-2" for="form-field-8"> <b>Office Phone</b> </label>

												<!-- start input area -->
												<div class="col-sm-3">
													<!-- start input office_phone -->
													<input type="text" id="form-field-8" placeholder="Office Phone" class="col-xs-12" />
													<!-- end input office_phone -->
												</div>
												<div class="col p0-left">
													<span id="msg_office_phone" class="middle m10-left f-red"> *Error text </span>
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group office_phone -->
												
											<div class="space-4"></div>

											<!-- start from-group cell_phone -->
											<div class="form-group">

												<label class="col-sm-2" for="form-field-10"> <b>Cell Phone</b> </label>

												<!-- start input area -->
												<div class="col-sm-3">
													<!-- start input cell_phone -->
													<input type="text" id="form-field-10" placeholder="Cell Phone" class="col-xs-12" />
													<!-- end input cell_phone -->
												</div>
												
												<div class="col p0-left">
													<span id="msg_cell_phone" class="middle m10-left f-red"> *Error text </span>
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group cell_phone -->

											<div class="space-4"></div>

											<!-- start from-group street_address -->
											<div class="form-group">
												<label class="col-sm-2" for="form-field-11"> <b>Street Address</b> </label>

												<!-- start input area -->
												<div class="col-sm-3">
													<!-- start input street_address -->
													<input type="text" id="form-field-11" placeholder="Street Address" class="col-xs-12"/>
													<!-- end input street_address -->
												</div>
												
												<div class="col p0-left">
													<span id="msg_street_address" class="middle m10-left f-red"> *Error text </span>
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group street_address -->

											<div class="space-4"></div>

											<!-- start from-group city -->
											<div class="form-group">
												<label class="col-sm-2" for="form-field-12"> <b>City</b> </label>

												<!-- start input area -->
												<div class="col-sm-3">
													<!-- start input city -->
													<input type="text" id="form-field-12" placeholder="City" class="col-xs-12" />
													<!-- end input city -->
												</div>
												
												<div class="col p0-left">
													<span id="msg_city" class="middle m10-left f-red"> *Error text </span>
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group city -->
											
											<div class="space-4"></div>

											<!-- start from-group state -->
											<div class="form-group">
												<label class="col-sm-2" for="form-field-13"> <b>State</b> </label>

												<!-- start input area -->
												<div class="col-sm-3">
													<!-- start input state -->
													<select class="col-xs-12 chosen-select" id="form-field-13">
														<option value="">State...</option>
														<option value="State1">State 1</option>
														<option value="State2">State 2</option>
														<option value="State3">State 3</option>
													</select>
													<!-- end input state -->
												</div>
												
												<div class="col p0-left">
													<span id="msg_state" class="middle m10-left f-red"> *Error text </span>
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group state -->
											
											<!-- start from-group zip -->
											<div class="form-group">
												<label class="col-sm-2" for="form-field-14"> <b>Zip</b> </label>

												<!-- start input area -->
												<div class="col-sm-3">
													<!-- start input zip -->
													<input type="text" id="form-field-14" placeholder="Zip" class="col-xs-12" />
													<!-- end input zip -->
												</div>
												
												<div class="col p0-left">
													<span id="msg_zip" class="middle m10-left f-red"> *Error text </span>
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group zip -->

											<div class="space-4"></div>

											<!-- start from-group contry -->
											<div class="form-group">
												<label class="col-sm-2" for="form-field-15"> <b>Country</b> </label>

												<!-- start input area -->
												<div class="col-sm-3">
													<!-- start select company -->
													<select class="col-xs-12 chosen-select" id="form-field-15">
														<option value="">Select Country...</option>
														<option value="Country1">Country 1</option>
														<option value="Country2">Country 2</option>
														<option value="Country3">Country 3</option>
													</select>
													<!-- end select company -->
												</div>
												
												<div class="col p0-left">
													<span id="msg_country" class="middle m10-left f-red"> *Error text </span>
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group comapny -->

											<div class="space-4"></div>

											<!-- start from-group user_status -->
											<div class="form-group">
												<label class="col-sm-2" for="form-field-16"> <b>User Status</b> </label>

												<!-- start input area -->
												<div class="col-sm-6">
													<!-- start radio_group_user_status -->
													<div id="form-field-16" class="control-group">
														<div class="radio">
															<label>
																<input id="user_type_ca" name="radio_status" type="radio" class="ace" />
																<span class="lbl f-12"> ACTIVE </span> </label>
														</div>

														<div class="radio">
															<label>
																<input id="user_type_client" name="radio_status" type="radio" class="ace" checked="checked"/>
																<span class="lbl f-12"> INACTIVE </span> </label>
														</div>
													</div>
													<!-- end radio_group_user_status -->
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group user_status -->

											<div class="space-4"></div>

											<!-- start from-group account_activation -->
											<div class="form-group">
												<label class="col-sm-2" for="form-field-17"> <b>Account Activation</b> </label>

												<!-- start input area -->
												<div class="col-sm-6">
													<!-- start radio_group_account_activation -->
													<div id="form-field-17" class="control-group">
														<div class="radio">
															<label>
																<input id="user_type_ca" name="radio_activation" type="radio" class="ace"/>
																<span class="lbl f-12"> ON </span> </label>
														</div>

														<div class="radio">
															<label>
																<input id="user_type_client" name="radio_activation" type="radio" class="ace" checked="checked" />
																<span class="lbl f-12"> OFF </span> </label>
														</div>
													</div>
													<!-- end radio_group_account_activation -->
												</div>
												<!-- end input area -->
											</div>
											<!-- end from-group account_activation -->

											<div class="footer pull-right p40-left-right m20-bottom">
												<button type="button" id="btn_save" class="btn btn-primary">
													Save
												</button>
												<button type="button" id="btn_cancel" class="btn btn-primary">
													Cancel
												</button>
											</div>
										</form>
									</div>
									<!-- end form -->
								</div>
								<!-- End content or form Area -->
							</div>
						</div>
					</div>
					<!-- End page-content -->
				</div>
				<!-- end contents area -->
			</div>
			<!--End Main-container-->
		</div>
		<script src="js/chosen.jquery.min.js"></script>
		<script type="text/javascript">
			jQuery(function($) {

				$(".chosen-select").chosen();

			});
		</script>
	</body>
</html>
