<html>
	<head>
		<title>playbook</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/ace.min.css">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/1280_10_10.css">
		<link rel="stylesheet" type="text/css" href="css/one_div.css">
		<link rel="stylesheet" type="text/css" href="css/uncompressed/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/table.css">
	</head>
	<body>
		<div id="container" >
			<!-- Start navbar -->
			<DIV id="header" class="navbar navbar-default" >
				<img src="img/logo.png" class="navlogo">
				<span class="navinfo">
					<a href="#" class="navlink">Menu1</a>
					<a href="#" class="navlink">Menu2</a>
					<a href="#" class="navlink">Menu2</a>
				</span>
			</DIV>
		<!-- End navbar -->
		<!-- Start main container -->
		<div id="main-container" class="main-container" >
			<!--Start sidebar-->
				<div id="sidebar" class="g84">
					<img src="img/btn_user.png">
					<img src="img/btn_company.png">
					<img src="img/btn_setting.png">
				</div>
			<!--End Sidebar-->

				<div id="contents" class="contentarea">
				<div class="page-content">
						<div id="content" class="row" style="margin-left:-9px;">
							<!--start div1-->
								<div class="col-xs-12 boxborder panel-default" style="height:750px; padding:0px;">
									<!-- navbar -->
					<div id="nav" class="panel-head">
						<div id="fullwidth" style="width:100%;">
							
							<span class="panel_title" style="display:inline-block;float:left;"> 
								Create User
							</span>
							
							<span>
								<a href="#" id="btn_cancel" class="btn btn-sm btn-primary" style="float:right;margin-right:10px;">
									Cancel
								</a>
							</span>
							
							<span>
								<a href="#" id="btn_save" class="btn btn-sm btn-primary" style="float:right;margin-right:10px;">
									Save
								</a>
							</span>
							
						</div>

					</div>
					<!-- endnavbar -->

					<!--여기까지 변하지 않을 영역-->

					<!--컨텐츠영역 -->
					
					
					<div class="row">
						<!-- start form area-->
						<form class="form-horizontal" role="form" style="margin-top: 15px;">
							<!-- start from-group user_type -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-1">
									 <b>User Type*</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-6">
									<!-- start radio_group_user_type -->
									<div id="form-field-1" class="control-group">
										<div class="radio">
											<label>
												<input id="user_type_ca" name="radio_type" type="radio" class="ace" checked="checked" />
												<span class="lbl"> 
													CA Member
												</span>
											</label>
										</div>
										
										<div class="radio">
											<label>
												<input id="user_type_client" name="radio_type" type="radio" class="ace" />
												<span class="lbl"> 
													Client Member
												</span>
											</label>
										</div>
									</div>
									<!-- end radio_group_user_type -->
								</div>
								<!-- end input area -->
							</div>
							<!-- end from-group user_type -->
							
							<div class="space-4"></div>
							
							<!-- start from-group company -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-2">
									 <b>Company*</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-3">
									<!-- start select company -->
									<select class="form-control" id="form-field-2">
										<option value="">Select Company...</option>
										<option value="Company1">Company 1</option>
										<option value="Company2">Company 2</option>
										<option value="Company3">Company 3</option>
									</select>
									<!-- end select company -->
								</div>
								<!-- end input area -->
							</div>
							<!-- end from-group comapny -->
							
							<div class="space-4"></div>
							
							<!-- start from-group e-mail -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-3">
									 <b>E-Mail*</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-6">
									<!-- start input e-mail -->
									<input type="email" id="form-field-3" placeholder="E-Mail" class="col-xs-10 col-sm-6" />
									<span class="middle" style="margin-left: 15px;">
										*Invalid E-Mail
									</span>
									<!-- end input e-mail -->
								</div>
								<!-- end input area -->
							</div>
							<!-- end from-group e-mail -->
							
							<div class="space-4"></div>
							
							<!-- start from-group password -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-4">
									 <b>Password*</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-6">
									<!-- start input password -->
									<input type="password" id="form-field-4" placeholder="Password" class="col-xs-10 col-sm-6" value="1234"/>
									<!-- end input password -->
								</div>
								<!-- end input area -->
							</div>
							<!-- end from-group password -->
							
							<div class="space-4"></div>
							
							<!-- start from-group first_name & last_name -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-5">
									 <b>First Name*</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-2">
									<!-- start input fist_name -->
									<input type="text" id="form-field-5" placeholder="First Name" class="col-xs-10" />
									<!-- end input first_name -->
								</div>
								<!-- end input area -->
								
								<label class="col-sm-1 control-label no-padding-right" for="form-field-5">
									 <b>Last Name*</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-2">
									<!-- start input last_name -->
									<input type="text" id="form-field-6" placeholder="Last Name" class="col-xs-10" />
									<!-- end input last_name -->
								</div>
								<!-- end input area -->
							</div>
							<!-- end from-group first_name & last_name -->
							
							<div class="space-4"></div>
							
							<!-- start from-group department & title -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-7">
									 <b>Department</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-2">
									<!-- start input department -->
									<input type="text" id="form-field-7" placeholder="Department" class="col-xs-10" />
									<!-- end input department -->
								</div>
								<!-- end input area -->
								
								<label class="col-sm-1 control-label no-padding-right" for="form-field-8">
									 <b>Title</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-2">
									<!-- start input title -->
									<input type="text" id="form-field-8" placeholder="Title" class="col-xs-10" />
									<!-- end input title -->
								</div>
								<!-- end input area -->
							</div>
							<!-- end from-group department & title -->
							
							<div class="space-4"></div>
							
							<!-- start from-group department & title -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-9">
									 <b>Office Phone</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-2">
									<!-- start input department -->
									<input type="text" id="form-field-9" placeholder="Office Phone" class="col-xs-10" />
									<!-- end input department -->
								</div>
								<!-- end input area -->
								
								<label class="col-sm-1 control-label no-padding-right" for="form-field-10">
									 <b>Cell Phone</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-2">
									<!-- start input title -->
									<input type="text" id="form-field-10" placeholder="Cell Phone" class="col-xs-10" />
									<!-- end input title -->
								</div>
								<!-- end input area -->
							</div>
							<!-- end from-group department & title -->
							
							<div class="space-4"></div>
							
							<!-- start from-group street_address -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-11">
									 <b>Street Address</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-6">
									<!-- start input street_address -->
									<input type="text" id="form-field-11" placeholder="Password" class="col-xs-10 col-sm-6"/>
									<!-- end input street_address -->
								</div>
								<!-- end input area -->
							</div>
							<!-- end from-group street_address -->
							
							<div class="space-4"></div>
							
							<!-- start from-group city & state & zip -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-12">
									 <b>City</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-1">
									<!-- start input city -->
									<input type="text" id="form-field-12" placeholder="City" class="col-xs-10" />
									<!-- end input city -->
								</div>
								<!-- end input area -->
								
								<label class="col-sm-1 control-label no-padding-right" for="form-field-13">
									 <b>State</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-1">
									<!-- start input state -->
									<select class="form-control" id="form-field-13">
										<option value="">State...</option>
										<option value="State1">State 1</option>
										<option value="State2">State 2</option>
										<option value="State3">State 3</option>
									</select>
									<!-- end input state -->
								</div>
								<!-- end input area -->
								
								<label class="col-sm-1 control-label no-padding-right" for="form-field-14">
									 <b>Zip</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-1">
									<!-- start input zip -->
									<input type="text" id="form-field-14" placeholder="Zip" class="col-xs-10" />
									<!-- end input zip -->
								</div>
								<!-- end input area -->
							</div>
							<!-- end from-group city & state & zip -->
							
							<div class="space-4"></div>
							
							<!-- start from-group contry -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-15">
									 <b>Country</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-3">
									<!-- start select company -->
									<select class="form-control" id="form-field-15">
										<option value="">Select Country...</option>
										<option value="Country1">Country 1</option>
										<option value="Country2">Country 2</option>
										<option value="Country3">Country 3</option>
									</select>
									<!-- end select company -->
								</div>
								<!-- end input area -->
							</div>
							<!-- end from-group comapny -->
							
							<div class="space-4"></div>
							
							<!-- start from-group user_status -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-16">
									 <b>User Status</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-6">
									<!-- start radio_group_user_status -->
									<div id="form-field-16" class="control-group">
										<div class="radio">
											<label>
												<input id="user_type_ca" name="radio_status" type="radio" class="ace" />
												<span class="lbl"> 
													ACTIVE
												</span>
											</label>
										</div>
										
										<div class="radio">
											<label>
												<input id="user_type_client" name="radio_status" type="radio" class="ace" checked="checked"/>
												<span class="lbl"> 
													INACTIVE
												</span>
											</label>
										</div>
									</div>
									<!-- end radio_group_user_status -->
								</div>
								<!-- end input area -->
							</div>
							<!-- end from-group user_status -->
							
							<div class="space-4"></div>
							
							<!-- start from-group account_activation -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-17">
									 <b>Account Activation</b> 
								</label>

								<!-- start input area -->
								<div class="col-sm-6">
									<!-- start radio_group_account_activation -->
									<div id="form-field-17" class="control-group">
										<div class="radio">
											<label>
												<input id="user_type_ca" name="radio_activation" type="radio" class="ace"/>
												<span class="lbl"> 
													ON
												</span>
											</label>
										</div>
										
										<div class="radio">
											<label>
												<input id="user_type_client" name="radio_activation" type="radio" class="ace" checked="checked" />
												<span class="lbl"> 
													OFF
												</span>
											</label>
										</div>
									</div>
									<!-- end radio_group_account_activation -->
								</div>
								<!-- end input area -->
							</div>
							<!-- end from-group account_activation -->
						</form>
						<!-- end form -->
					</div>				
					<!--컨텐츠 끝-->
				</div>
			</div>
			<!--End Main-container-->
		</div>
</body>
</html>
